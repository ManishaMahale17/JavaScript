<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>

        let pr1=new Promise((resolve, reject) =>{
            console.log("promise is pending")
            setTimeout(()=>{
                resolve(true);
            },4000);
        })
        
        let pr2=new Promise((resolve,reject)=>{
            console.log("promise is pending");
            setTimeout(()=>{
                reject(new Error("Error occured"));
            },5000);
        })
        pr1.then((value)=>{
            console.log(value)
        })
        pr2.then((value)=>{
            console.log(value)
        })
// promise is pending
//  promise is pending//line 20
//after 4 seconds
// true//line 15
// pomise.html:22 Uncaught (in promise) Error: Error occured
 

    </script>
</body>
</html>
