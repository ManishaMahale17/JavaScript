<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow / Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="./Images/vegimg.jpeg" style="width:100%">
            <div class="text">Veg Image</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/VegFruitImage.jpeg" style="width:100%">
            <div class="text">VegFruit Image</div>
          </div>
          <div class="mySlides fade">
        
        
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./Images/navbg.webp" style="width:100%">
              <div class="text">Fruits Image</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
</div> 
    </div>
