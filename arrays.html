<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays In JS</title>
  </head>
  <body>
    <script>
      let marks = [1, "failed", true];
      console.log(marks);
      console.log(marks[0]); //1
      console.log(marks[1]); //failed
      console.log(marks[2]); //true
      console.log(marks[3]); //undefined
      console.log(marks.length); //3
      //add value
      marks[3] = "Apple";
      console.log(marks); //[1, 'failed', true, 'Apple']
      //changing value to the array
      marks[0] = "Bannaa";
      console.log(marks); //['Bannaa', 'failed', true, 'Apple']
      console.log(typeof marks); //object
      //ARRAY METHODS
      //1.toString
      let mark = marks.toString();
      console.log(mark); //Bannaa,failed,true,Apple
      //2.join('')
      let mark1 = marks.join("_");
      console.log(mark1); //Bannaa_failed_true_Apple
      let mark11 = marks.join(" and ");
      console.log(mark11); //Bannaa and failed and true and Apple
      //3.pop()=remove last elemt
      //    marks.pop();
      //    console.log(marks)//['Bannaa', 'failed', true]
      //4.push()=add elemt in last
      //    marks.push("Apple");
      //    console.log(marks)//['Bannaa', 'failed', true, 'Apple']
      //5.shift()=remove elemt in 1st position of an array
      //    marks.shift();
      //    console.log(marks)//['failed', true, 'Apple']

      //6.unshift()=add elemt in 1st position of an array
      marks.unshift("Mango");
      console.log(marks); //['Mango', 'Bannaa', 'failed', true, 'Apple']
      delete marks[0];
      console.log(marks); //[empty, 'Bannaa', 'failed', true, 'Apple']
      console.log(marks[0]); //undefined
      console.log(marks.concat(mark)); //[empty, 'Bannaa', 'failed', true, 'Apple', 'Bannaa,failed,true,Apple']

      console.clear();

      let fruits = ["Orange", "Banana", "Mango"];
      console.log(fruits);
      console.log(fruits.length);
      console.log(fruits[fruits.length - 1]); //Mango
      console.log(`I love ${fruits[1]}`);
      console.clear();
      //ForEach loop
      let arrray = [3, 4, 5];
      let af = arrray.forEach((value) => {
        console.log(value);
        return value + 1;
      });
      console.log(af); //undefined bcz it is not return new array
      //Array map()
      //map() methods create a new array by performing a function of each array element, it does not change original array ,does not execute function of array element without values.

      //We get new array the use map
      //  let arr=[3,4,5]
      //  let a=arr.map((value)=>{
      //    console.log(value);
      //    return value+1;
      //  });
      //  console.log(a);//(3) [4, 5, 6]
      let arr = [3, 4, 5];
      let a = arr.map((value, index, arr) => {
        console.log(value, index, arr);
        return value + 1;
      });
      console.log(a);
      //3 0 (3) [3, 4, 5]
      // 4 1 (3) [3, 4, 5]
      //  5 2 (3) [3, 4, 5]

      console.clear();
      var student = ["Manu", 90, 10, true, "Pune"];
      console.log(student);
      //1.Sort method
      console.log(student.sort()); // [10, 90, 'Manu', 'Pune', true]
      //2.concatenate method
      console.log(student.concat("Vaibahv")); //[10, 90, 'Manu', 'Pune', true, 'Vaibahv']
      console.log(student.concat(arr)) /
        [10, 90, "Manu", "Pune", true, 3, 4, 5];
      //3.some method
      //The Array.some() method checks if any of the elements in an array pass a test (provided as a function)
      const ages = [3, 10, 18, 73];
      function checkAdult(age) {
        return age > 18;
      }
      console.log(ages.some(checkAdult)); //true
      //4.every():every() returns true if all elements in an array pass a test (provided as a function).
      console.log(ages.every(checkAdult)); //false

      //5.includes:The includes() method returns true if an array contains a specified value.
      console.log(ages.includes(100)); //false

      //6.join:The join() method returns an array as a string.
      console.log(student.join("_")); //10_90_Manu_Pune_true

      //7.reverse:The reverse() method reverses the order of the elements in an array.The reverse() method overwrites the original array.
      console.log(student.reverse()); // [true, 'Pune', 'Manu', 90, 10]

      //8.reduce()://Subtract the numbers in the array, starting from the left:
      const numbers = [175, 50, 25];
      function myFunc(total, num) {
        return total - num;
      }
      console.log(numbers.reduce(myFunc)); //100
      //9.reduceRight():Subtract the numbers in the array, starting from the right:
      console.log(numbers.reduceRight(myFunc)); //-200

      //10.The unshift() method adds new elements to the beginning of an array.
      //11.The shift() method removes the first item of an array.It returns the removed array element
      const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
      console.log(fruits1.shift()); //Banana

      //12.The toString() method returns a string with array values separated by commas.
      //13.valueOf() returns the array itself:

      //14.The Array.splice() method adds array elements,The splice() method adds and/or removes array elements.
      const fruitss = ["Banana", "Orange", "Apple", "Mango"];
      // At position 2, add 2 elements: At position 2, remove 0 items:
      fruitss.splice(2, 0, "Lemon", "Kiwi");
      console.log(fruitss); // ['Banana', 'Orange', 'Lemon', 'Kiwi', 'Apple', 'Mango']

      //15.Array.slice() returns selected array elements as a new array:
      const fr = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fr.slice(1, 3);
      console.log(citrus); //Orange,Lemon

      //16.The push() method adds new items to the end of an array.
      const fr1 = ["Banana", "Orange"];
      fr1.push("Kiwi", "Lemon");
      console.log(fr1); // ['Banana', 'Orange', 'Kiwi', 'Lemon']

      //17.pop() method removes (pops) the last element of an array.pop() method returns the removed element.
      const fr2 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      console.log(fr2.pop()); //Mango
      console.log(fr2); //['Banana', 'Orange', 'Lemon', 'Apple']

      //18.The Array.map() method creates a new array from the results of calling a function for every element.
      const nu = [4, 9, 16, 25];
      console.log(nu.map(Math.sqrt)); //[2, 3, 4, 5]

      //19.lastIndexOf() returns the last index (position) of a specified value
      //20.Array.isArray() returns true if an object is an arry, otherwise false:
      console.log(typeof nu); //object
      console.log(Array.isArray(nu)); //true

      //21.The Array.from() method returns an array from any iterable object.

      //22.forEach() calls a function for each element in an array
      let text = "";
      const fruis = ["apple", "orange", "cherry"];
      function myFunction(item, index) {
        text += index + ": " + item + "<br>";
      }
      fruis.forEach(myFunction);
      console.log(text); //0: apple 1: orange 2: cherry

      //23.The filter() method creates a new array filled with elements that pass a test provided by a function.
      const age1 = [32, 33, 16, 40];
      function checkAdult(age) {
        return age >= 18;
      }
      console.log(age1.filter(checkAdult)); //[32, 33, 40]

      //24. fills specified elements in an array with a value
      const flowers = ["Mogara", "Rose", "Nalini"];
      console.log(flowers.fill("RedRose")); //['RedRose', 'RedRose', 'RedRose']
    </script>
  </body>
